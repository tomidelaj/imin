<section ng-controller='HeaderCtrl'>
  <header class="header-group" flex layout='column' scroll-class='smaller'>

    <div flex>
      <h1 class='smaller' id='logo'>Group -
        {{ group.slug }}</h1>
    </div>
    <div flex layout-align='center end' layout='row'>
      <nav>
        <md-button ng-repeat='item in menu' ng-class='{active: isActive(item.link)}' ng-href="{{item.link}}">{{item.title}}</md-button>
      </nav>

    </div>

  </header>

</section>
