<section data-ng-init="findOne()">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <header class="group-header">
    <div class="container">
      <h1>Group - {{ group.slug }}</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12" data-ng-init="findEvents()">
        <p>Events</p>
        <div class="" ng-repeat="event in events">
          <div ng-include="'app/event/views/event-fragment.html'"></div>
      </div>
    </div>
  </div>
</section>
