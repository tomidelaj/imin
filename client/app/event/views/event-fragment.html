  <div class="event-frag">
    <span>{{event.name}} on {{event.date}}</span>

    <div ng-show="event.users.length > 0">
      <ul class="col-lg-12" ng-repeat="user in event.users">
        <li>{{user}}</li>
      </ul>
    </div>
    <div ng-show="event.users.length == 0">
      Ni prijavljenih.
    </div>
  </div>
