<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      Single event - {{ event._id }}
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <p>Messages</p>
      <ul ng-repeat="message in messages">
        <li>{{ message.sender }}: {{ message.message }}</li>
      </ul>
    </div>
    <div class="col-xs-12">
      <form>
        <input type="text" ng-model="newMessage.sender" placeholder="Sender" autofocus />
        <input type="text" ng-model="newMessage.message" placeholder="Message" />
        <input type="submit" ng-click="sendMessage(newMessage)" value="Send" />
      </form>
    </div>
  </div>
</div>
