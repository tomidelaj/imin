<section layout='column' layout-align="center center">

  <div><span>Don't have an account yet? </span><a ui-sref="auth.signup(params)">Sign up</a></div>

  <md-button class="btn-google" ng-click="loginOauth('google')" type="submit">Log in with Google</md-button>
  <md-button class="btn-facebook" ng-click="loginOauth('facebook')" type="submit">Log in with Facebook</md-button>

  <div><span>Not social? </span><a ui-sref="auth.login-custom(params)">Custom</a></div>
</section>
