<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Ale, 'Ale!</h1>
    <p class="lead">Create your awsome gay club.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Create group</h1>
      <form class="group-form">
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Create a new group here." ng-model="newGroup">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="createGroup()">Create</button>
          </span>
        </p>
      </form>
      <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
      </div>
    </div>
  </div>
</div>
